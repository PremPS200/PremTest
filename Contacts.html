<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
</head>

<body>
    <h3>Contacts</h3>
    <ul>
        <li type="quare">
            <a href="https://www.malayalee.org.sg">Singapore Malayalee Association</a>
        </li>
        <li><a href="mailto:prem@malayalee.org.sg">Email</a></li>
        <li><a href="tel:+65-97508390">Mobile Phone</a></li>
    </ul>
    <h3>Enter Your Details</h3>
    <form action="mailto:prem200@gmail.com">
        <label>Name
            <input type="text" minlength="3" maxlength="30">
        </label>
        <br>
        <fieldset>
            <legend>Residency Status</legend>
            <label>Singaporean
                <input type="radio" name="RStatus" value="SP">
            </label>
            <label>PR
                <input type="radio" name="RStatus" value="PR">
            </label>
            <label>Foreigner
                <input type="radio" name="RStatus" value="FR">
            </label>
        </fieldset>
        <br>
        <label>Date of birth
            <input type="date">
        </label>
        <br>
        <label>Email
            <input type="email">
        </label>
        <br>
        <label>Message
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <br>
        <label>Submit
            <input type="submit">
        </label>

    </form>

</body>

</html>
